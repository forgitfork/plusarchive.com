class_name: AcceptanceTester

modules:
  enabled:
    - WebDriver:
        url: http://localhost:8000/
        browser: chrome
        capabilities:
          chromeOptions:
            args: [--headless, --disable-gpu, window-size=1920x1080]

    - Yii2:
        part: [fixtures]
        entryScript: /index-test.php
